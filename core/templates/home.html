{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>Home Page</h1>
  <div class="story-box">
    <label for="story" class="story-label">Tell your story to Jobasoar AI and he'll try to find you a job</label>
    <form method="post">
        {% csrf_token %}
        {{ form.narrative_text }}
        <button type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
